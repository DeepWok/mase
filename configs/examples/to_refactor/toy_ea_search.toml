# basics
model = "toy"
dataset = "toy-tiny"

[search_space]
style = "mixed_precision"
name = "integer"
data_in_width = [2, 4, 8, 10]
data_in_frac_width = [2, 4, 6]
weight_width = [2, 4, 8, 10]
weight_frac_width = [2, 4, 6]
bias_width = [2, 4, 8, 10]
