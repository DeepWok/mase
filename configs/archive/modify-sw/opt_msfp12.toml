weight_block_size = [1, 16]
# data_in shape = [bz, in_features]
data_in_block_size = [1, 16]
# *: MSFP12 bias
bias_exponent_bias = 127
bias_exponent_width = 8
bias_width = 4
# bias shape = [1, output_features]
bias_block_size = [16]

