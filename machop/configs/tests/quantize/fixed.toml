model="toy"
dataset="toy-tiny"

[passes.quantize]
    by="type"
    report=true

    [passes.quantize.default.config]
        name="fixed"
        data_in_width=8
        data_in_frac_width=3
        weight_width=8
        weight_frac_width=3
        bias_width=8
        bias_frac_width=3

    [passes.quantize.relu.config]
        name="fixed"
        data_in_width=4
        data_in_frac_width=2
        weight_width=4
        weight_frac_width=2
        bias_width=4
        bias_frac_width=2
