name: Python Format

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  python_format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Black to format Python files
        if: ${{ always() }}
        run: |
          # Navigate to the directory containing Python files
    

          # Find all Python files recursively and format them with Black
          find . -type f -name "*.py" -exec python3 -m black --quiet {} \;

          echo "Python files formatted successfully"
