name: Torch-MLIR Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      required: true
      default: 'warning'
      type: choice
      options:
        - info
        - warning
        - debug

jobs:

  torch-mlir-test:
    runs-on: ubuntu-latest
    container:
      image: deepwok/mase-docker:latest
    steps:

      # Clone the MASE repo and its submodules.
      - name: Get MASE
        uses: actions/checkout@v3
        with:
            submodules: "true"

      - name: Set git safe
        run: |
          git config --global --add safe.directory $PWD

      - name: Torch-MLIR regression test 
        run: |
            python3 scripts/test-torch-mlir.py

